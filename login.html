<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<!-- Bootstrap 5.2.3 -->
	<!-- este é CDN do Bootstrap v5.2.3 -->
	<!-- o CDN é recomendado somente para projetos em fase de teste e criação -->
	<!-- para projetos reais recomendo que faça o download da lib do bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<!-- style -->
	<link rel="stylesheet" href="login.css">
</head>

<body>
	<!-- container com o tamanho da tela para centralizar o display de login -->
	<main class="vh-100 d-flex justify-content-center align-items-center ">

		<!-- container(display) de login -->
		<div class="container-login shadow rounded-4 d-flex justify-content-center align-items-center">

			<!-- img user circle -->
			<!-- imagem para o usuário -->
			<div class="p-5 shadow-sm rounded-circle img-user-size d-flex justify-content-center align-items-center position-absolute top-0 margin-1 bg-primary">
				<!-- icon user circle -->
				<!-- ícone de usuário -->
				<i class="fa-solid fa-user fs-1 text-white"></i>
				<!-- img user -->
				<!-- imagem alternativa para o usuário -->
				<img class="d-none" src="" alt="">
			</div>

			<!-- Conteúdo do container de login 'user log in' e o formulário -->
			<div class="content w-100 h-100 pb-3 px-5">

				<!-- texto user log in -->
				<p class="text-center mb-3">User Log in</p>

				<!-- formulário -->
				<form class="p-0" action="" method="post">

					<!-- input user -->
					<!-- campo de usuário -->
					<div class="mb-3 position-relative d-flex align-items-center">
						<input class="w-100 border-0 ps-4 pe-5 border-focus-0 py-2 bg-light rounded-4" type="text"
							placeholder="User ID">
						<i class="fa-solid fa-user position-absolute end-0 me-3"></i>
					</div>

					<!-- input password -->
					<!-- campo de senha -->
					<div class="mb-3 position-relative d-flex align-items-center">
						<input class="w-100 border-0 ps-4 pe-5 border-focus-0 py-2 bg-light rounded-4" type="password"
							placeholder="Password">
						<i class="fa-solid fa-key position-absolute end-0 me-3"></i>
					</div>

					<!-- login button -->
					<!-- botão de login -->
					<div class="mb-3">
						<input class="w-100 btn btn-primary text-uppercase rounded-4" type="submit" value="login">
					</div>

					<!-- forgot password -->
					<!-- link 'esqueceu a senha' -->
					<div class="mb-3 d-flex justify-content-center align-items-center">
						<small>Esqueceu sua senha ? <a href="" class="text-decoration-none">Clique aqui</a></small>
					</div>
				</form>
			</div>
		</div>

		<!----------delete esse trecho de código---------------->

		<!-- rodapé -->
		<!-- ao utilizar esse modelo você pode estar apagando essa parte do código! -->
		<footer>
			<div class="">
				<small>
					Powered By
					<strong>Romário Cavalcante</strong>
				</small>
			</div>
		</footer>

		<!------------------------------------------------------>

	</main>


	<!-- esse é o script do CDN do Bootstrap v5.2.3 -->

	<!-- para projetos reais recomendo que faça o download da lib do bootstrap -->

		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
